{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block content %}
{% for article in articles %}
<div class="card" style="text-align: center, width: 100rem">
    <h3><strong>{{article.title}}</strong></h3>
    <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{article.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"> Posted on {{article.publishedAt|truncate(13)}}</li>
    </ul>
    <div class="card-body">
      <a href="{{article.url}}" class="card-link">view full article</a>
    </div>
  </div>
{%endfor%}
{% endblock %}
